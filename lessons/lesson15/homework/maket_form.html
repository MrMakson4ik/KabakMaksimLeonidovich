<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maket_form</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    p{
        float: left;
        width: 180px;
    }

    .inputone{
        width: calc(100% - 180px);
    }

    br.pablic{
        display: none;
    }

    div{
        margin-top: 10px;
    }

    @media all and (max-width: 520px){
    .inputone{
        width: 100%;
    }

    select{
        width: 100%;
    }

    br.pablic{
        display: inline;
    }
    }
    </style>
</head>
<body>
    <form action="">Для публикации вашей статьи заполните, пожалуйста, следующую форму:<br><br>
        <div><p>Название статьи:</p>
        <input type="text" class="inputone"></div>
        <div><p>Рубрика:</p>
        <select name="rubrika" id="">
            <option value="">Програмирование</option>
            <option value="">Литература</option>
            <option value="">История</option>
        </select></div>
        <div><p>Публикация:</p><br class="pablic">
        <input type="radio">на сайте<br class="pablic">
        <input type="radio">в журнале<br class="pablic">
        <input type="radio">на сайте и в журнале</div>
        <div><p>Разрешить комментарии:</p>
        <input type="checkbox"></div>
        <div><p>Текст статьи:</p><br>
        <textarea name="" id="" style="width: 100%;"></textarea></div>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
