<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/file.css">
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header clearfix">
        <div class="container">
            <div class="header_top container">
                <div class="logo clearfix">
                    <img src="img/logo.png" alt="logo" style="float: left; padding-right: 17px;">
                    <p style="
                        float: left; 
                        width: 150px; 
                        height: 40px; 
                        font-size: 13px;
                        border-left-style: solid;
                        border-left-color: white;
                        border-left-width: 2px; 
                        padding: 4px 0px 4px 17px;
                        font-family: 'Cuprum', sans-serif; color: white;
                    ">Продажа и покупка недвижимости в Минске</p>
                </div>
                <div class="contacts clearfix">
                    <button style="
                        float: right;  
                        width: 187px; 
                        height: 56px; 
                        margin-top: 20px;
                        margin-bottom: 20px;
                        border-radius: 10px;
                        font-size: 16px;
                        background-color: #F8B806; 
                        color: #242424;
                    ">Позвонить мне</button>
                    <img src="img/telegram.png" alt="telegram" style="float: right; padding-left: 12.5px; margin: 30px 17px 30px; border-left: solid white 2px;">
                    <img src="img/instagram.png" alt="instagram" style="float: right; margin: 30px 0px 30px;">
                    <img src="img/yandex.png" alt="yandex" style="float: right; margin-top: 20px; margin-bottom: 20px; margin-right: 62px;">
                </div>
                <div class="menu">
                    <ul>
                        <li class="zakladki">Продать объект</li>
                        <li class="zakladki">Купить обьект</li>
                        <li class="zakladki">Отзывы</li>
                        <li class="zakladki">Контакты</li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>    
        <div class="container">
            <div class="header_bottom container clearfix">
                <div class="header_bottom_left clearfix">
                    <div style="
                    float: left;
                    width: 655px;
                    height: 178px;
                    font-family: 'Montserrat', sans-serif; color: white;
                    "><p><span style="font-size: 72px;"><strong>ПАРК ЧЕЛЮСКЕНЦЕВ</strong></span>
                    <br>
                    <span style="font-size: 28px;">В новом доме</span></p>
                    <br>
                    <button style="
                        float: left;
                        width: 260px;
                        height: 60px;
                        background-color: white;
                        color: #242424;
                        border-radius: 10px;
                        font-size: 18px;
                    ">Смотреть планировки</button>
                    </div>
                </div>
                <div class="header_bottom_right clearfix">
                    <img src="img/video.png" alt="video" style="float: right;">
                </div>
            </div>
        </div>
    </div> 
    <div class="tip_1">
        <div class="tip_1_1">
            <p style="
                font-size: 45px;
                font-family: 'Montserrat', sans-serif; color: white;
                text-align: center;
                padding: 77.5px ;
            "><strong>ТИПЫ НЕДВИЖИМОСТИ</strong></p>
        </div>
        <div class="tip_1_2">
            <img src="img/maloetaz.png" alt="" style="float: left; width: 25%;">
            <img src="img/visokoetaz.png" alt="" style="float: left; width: 25%;">
            <img src="img/terrasa.png" alt="" style="float: left; width: 25%;">
            <img src="img/parking.png" alt="" style="float: left; width: 25%;">
        </div>
        <div style="text-align: center; background-color: #242424;">
            <button style="
            width: 241px; 
            height: 52px;
            border-radius: 10px;
            font-size: 16px;
            background-color: #F8B806; 
            color: #242424;
            margin: 32px auto;
            ">Получить консультацию</button>
        </div>
    </div>
</body>
</html>
